<html lang="en">
<head>

<body>

        <div class='display'>

        </div>

            <button class='function clear'>AC</button>
            <button class='function posneg'>+/-</button>
            <button class='function percent'>%</button>
            <button class='operator divide'>âž—</button>
            <button class='number 7'>7</button>

            <button class='number 5'>5</button>
            <button class='number 6'>6</button>

        </div>
      </div>
